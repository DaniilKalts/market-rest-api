openapi: 3.0.0
info:
  title: Market REST API
  description: A REST API for managing market items, user accounts, authentication, profiles, and shopping carts.
  version: "1.0.1"
paths:
  /api/items:
    get:
      tags:
        - "游닍 Items"
      summary: Retrieve all items
      description: Retrieve a list of all items. (Public endpoint)
      responses:
        "200":
          description: A list of items retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      tags:
        - "游닍 Items"
      summary: Create a new item
      description: Create a new item. (Requires admin authentication)
      security:
        - bearerAuth: []
      requestBody:
        description: Payload containing item details.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemInput"
      responses:
        "201":
          description: Item created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/items/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the item.
        schema:
          type: integer
    get:
      tags:
        - "游닍 Items"
      summary: Retrieve an item by ID
      description: Get details of an item by its ID. (Public endpoint)
      responses:
        "200":
          description: Item retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        "400":
          description: Invalid item ID.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Item not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      tags:
        - "游닍 Items"
      summary: Update an item
      description: Update an existing item. (Requires admin authentication)
      security:
        - bearerAuth: []
      requestBody:
        description: Payload with updated item details.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemInput"
      responses:
        "200":
          description: Item updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        "400":
          description: Bad request or requested quantity exceeds available stock.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Item not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - "游닍 Items"
      summary: Delete an item
      description: Delete an item by its ID. (Requires admin authentication)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Item deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "item deleted successfully"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Item not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/users:
    get:
      tags:
        - "游논 Users"
      summary: Retrieve all users
      description: Retrieve a list of all users. (Requires admin authentication)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Users retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the user.
        schema:
          type: integer
    get:
      tags:
        - "游논 Users"
      summary: Retrieve a user by ID
      description: Get details of a user by their ID. (Requires admin authentication)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid user ID.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      tags:
        - "游논 Users"
      summary: Update a user
      description: Update an existing user. (Requires admin authentication)
      security:
        - bearerAuth: []
      requestBody:
        description: Payload with updated user details.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUser"
      responses:
        "200":
          description: User updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "user updated successfully"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - "游논 Users"
      summary: Delete a user
      description: Delete a user by their ID. (Requires admin authentication)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "user deleted successfully"
        "400":
          description: Invalid user ID.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/users/me:
    get:
      tags:
        - "游뗾 Profile"
      summary: Retrieve own profile
      description: Get the profile of the currently authenticated user.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      tags:
        - "游뗾 Profile"
      summary: Update own profile
      description: Update the profile of the currently authenticated user.
      security:
        - bearerAuth: []
      requestBody:
        description: Payload with updated profile details.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUser"
      responses:
        "200":
          description: Profile updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "profile updated successfully"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - "游뗾 Profile"
      summary: Delete own profile
      description: Delete the profile of the currently authenticated user.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "profile deleted successfully"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/register:
    post:
      tags:
        - "游 Authentication"
      summary: Register a new user
      description: Register a new user account.
      requestBody:
        description: User registration payload.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUser"
      responses:
        "201":
          description: User registered successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Conflict - user already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/login:
    post:
      tags:
        - "游 Authentication"
      summary: Authenticate user
      description: Authenticate a user using email and password.
      requestBody:
        description: User login payload.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUser"
      responses:
        "200":
          description: User authenticated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "400":
          description: Bad request or invalid credentials.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/logout:
    post:
      tags:
        - "游 Authentication"
      summary: Logout user
      description: Log out the currently authenticated user.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User logged out successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "logout successful"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/refresh:
    post:
      tags:
        - "游 Authentication"
      summary: Refresh tokens
      description: Refresh the access and refresh tokens using a valid refresh token.
      security:
        - bearerAuth: []
      responses:
        "201":
          description: Tokens refreshed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized - invalid or expired refresh token.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/cart/items:
    get:
      tags:
        - "游 Cart"
      summary: Retrieve cart items
      description: Get all items in the authenticated user's cart.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Cart items retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Cart not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - "游 Cart"
      summary: Clear cart
      description: Remove all items from the authenticated user's cart.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Cart cleared successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "cleared cart"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Cart not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/cart/items/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the item in the cart.
        schema:
          type: integer
    post:
      tags:
        - "游 Cart"
      summary: Add item to cart
      description: Add an item to the authenticated user's cart.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Item added to cart.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "added item"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Cart or item not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      tags:
        - "游 Cart"
      summary: Update cart item
      description: Update the quantity of an item in the cart. The requested quantity cannot exceed available stock.
      security:
        - bearerAuth: []
      requestBody:
        description: Cart item update payload.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateItem"
      responses:
        "200":
          description: Cart item updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "updated item"
        "400":
          description: Bad request or requested quantity exceeds available stock.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Cart or item not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - "游 Cart"
      summary: Delete cart item
      description: Delete an item from the cart.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Cart item deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "deleted item"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Cart or item not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "invalid request payload"
    Item:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "T-shirt"
          minLength: 5
          maxLength: 40
        description:
          type: string
          example: "A premium quality T-shirt featuring an exclusive logo design."
        price:
          type: integer
          example: 30
          minimum: 10
          maximum: 100
        stock:
          type: integer
          example: 20
        created_at:
          type: string
          format: date-time
          example: "2025-02-25T12:37:32Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-02-25T12:37:32Z"
      required:
        - name
        - price
        - stock
    ItemInput:
      type: object
      properties:
        name:
          type: string
          example: "T-shirt"
          minLength: 5
          maxLength: 40
        description:
          type: string
          example: "A premium quality T-shirt featuring an exclusive logo design."
        price:
          type: integer
          example: 30
          minimum: 10
          maximum: 100
        stock:
          type: integer
          example: 20
      required:
        - name
        - price
        - stock
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        first_name:
          type: string
          example: "Martin"
          minLength: 2
          maxLength: 30
        last_name:
          type: string
          example: "Kalts"
          minLength: 2
          maxLength: 30
        email:
          type: string
          example: "martin@gmail.com"
        password:
          type: string
          example: "$2a$10$EKq8Yv9Y1WnrDFEdiMYCSOaz/..."
          minLength: 8
        phone_number:
          type: string
          pattern: "^\\+7[0-9]{10}$"
          example: "+77007473472"
        role:
          type: string
          enum:
            - admin
            - user
          example: "user"
        created_at:
          type: string
          format: date-time
          example: "2025-02-25T12:37:32Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-02-25T12:37:32Z"
      required:
        - first_name
        - last_name
        - email
        - password
        - phone_number
        - role
    RegisterUser:
      type: object
      properties:
        first_name:
          type: string
          example: "Martin"
          minLength: 2
          maxLength: 30
        last_name:
          type: string
          example: "Kalts"
          minLength: 2
          maxLength: 30
        email:
          type: string
          example: "martin@gmail.com"
        password:
          type: string
          example: "12341234"
          minLength: 8
        confirm_password:
          type: string
          example: "12341234"
          minLength: 8
        phone_number:
          type: string
          pattern: "^\\+7[0-9]{10}$"
          example: "+77007473472"
      required:
        - first_name
        - last_name
        - email
        - password
        - confirm_password
        - phone_number
    LoginUser:
      type: object
      properties:
        email:
          type: string
          example: "martin@gmail.com"
        password:
          type: string
          example: "12341234"
          minLength: 8
      required:
        - email
        - password
    UpdateUser:
      type: object
      properties:
        first_name:
          type: string
          example: "Martin"
          minLength: 2
          maxLength: 30
        last_name:
          type: string
          example: "Kalts"
          minLength: 2
          maxLength: 30
        email:
          type: string
          example: "martin.programmer@gmail.com"
        password:
          type: string
          example: "newSecret123"
          minLength: 8
        confirm_password:
          type: string
          example: "newSecret123"
          minLength: 8
        phone_number:
          type: string
          pattern: "^\\+7[0-9]{10}$"
          example: "+77007473472"
      description: All fields are optional. If updating password, both password and confirm_password must be provided and match.
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          example: "dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4..."
      required:
        - access_token
        - refresh_token
    UpdateItem:
      type: object
      properties:
        quantity:
          type: integer
          example: 2
      required:
        - quantity
